<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./assets/js/main.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>UI-ATM</title>
  </head>
  <body>
    <div class="container">
      <h2>ATM</h2>
      <div class="input">
        <label for="withdraw-amount">Withdraw Amount:</label>
        <input type="number" id="withdraw-amount" step="0.01" />
        <button id="withdraw-button">Withdraw</button>
      </div>
      <div class="input">
        <label for="deposit-amount">Deposit Amount:</label>
        <input type="number" id="deposit-amount" step="0.01" />
        <button id="deposit-button">Deposit</button>
      </div>
      <div class="balance" id="balance">Balance: 1000 USD</div>
    </div>
  </body>
</html>
